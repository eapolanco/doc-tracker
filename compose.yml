services:
  doc-tracker:
    build: .
    container_name: doc-tracker
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      # Mount the documents folder which is now at the parent level
      - ./documents:/app/documents
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATABASE_URL=/app/data/data.db
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:3001/api/auth/google/callback}
      - ONEDRIVE_CLIENT_ID=${ONEDRIVE_CLIENT_ID}
      - ONEDRIVE_CLIENT_SECRET=${ONEDRIVE_CLIENT_SECRET}
      - ONEDRIVE_REDIRECT_URI=${ONEDRIVE_REDIRECT_URI:-http://localhost:3001/api/auth/onedrive/callback}
    restart: unless-stopped
